apply plugin: 'com.android.application'

android {
    compileOptions.encoding = 'UTF-8' // write your encoding here
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "com.example.michal.siema"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile files('libs/mysql-connector-java-3.0.17-ga-bin.jar')
    compile files('libs/droidText.0.2.jar')
    compile files('libs/twilio-java-sdk-3.3.12-jar-with-dependencies.jar')
    compile files('libs/commons-codec-1.4.jar')
    compile files('libs/javaee.jar')
}
